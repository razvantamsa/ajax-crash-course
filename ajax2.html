<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 2 - Local JSON</title>
</head>
<body>
    <button id="1">Get User</button>
    <br><br>
    <button id="2">Get Users</button>
    <br><br>
    <h1>User</h1>
    <div id="user"></div>

    <h1>Users</h1>
    <div id="users"></div>
    
    <script>
        document.getElementById('1').addEventListener('click', loadUser);
         document.getElementById('2').addEventListener('click', loadUsers);

        function loadUser() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'user.json', true);

            xhr.onload = function() {
                if(this.status === 200){
                    var user = JSON.parse(this.responseText);

                    var output = '';
                    output += 
                        '<ul>' + 
                            '<li> ID ' + user.id + '</li>' + 
                            '<li> Name ' + user.name + '</li>' + 
                            '<li> Email ' + user.email + '</li>' + 
                        '</ul>'

                    document.getElementById('user').innerHTML = output;
                }
            }

            xhr.send();
        }


        function loadUsers() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'users.json', true);

            xhr.onload = function() {
                if(this.status === 200){
                    var users = JSON.parse(this.responseText);

                    var output = '';

                    for(var user of users){
                        output += 
                        '<ul>' + 
                            '<li> ID ' + user.id + '</li>' + 
                            '<li> Name ' + user.name + '</li>' + 
                            '<li> Email ' + user.email + '</li>' + 
                        '</ul>'
                    }

                    document.getElementById('users').innerHTML = output;
                }
            }

            xhr.send();
        }

    </script>

</body>
</html>

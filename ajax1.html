<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax 1 - Text File</title>
</head>
<body>
    <button id="button1">Get Text File Onload</button>
    <br><br>
    <button id="button2">Get Text File OnReadyStateChange</button>
    <br><br>
    <div id="text"></div>
    <script>
        // Create an event listener
        document.getElementById('button1').addEventListener('click', loadText);
        document.getElementById('button2').addEventListener('click', loadTextOnReadyStateChange);

        function loadText(){
            // Create XHR Object
            var xhr = new XMLHttpRequest();
            // OPEN - type, url/file, async boolean
            xhr.open('GET', 'notes.txt', true);
            console.log('READYSTATE: ', xhr.readyState);

            // OPTIONAL - used for loaders
            xhr.onprogress = function() {
                console.log('READYSTATE: ', xhr.readyState);
            }

            xhr.onload = function() {
                console.log('READYSTATE: ', xhr.readyState);
                if(this.status === 200){
                    document.getElementById('text').innerHTML = this.responseText;
                }
                else if (this.status === 404){
                    document.getElementById('text').innerHTML = 'Not Found';
                }
            }

            xhr.onerror = function() {
                document.getElementById('text').innerHTML = this.responseText;
            }

            // Sends request
            xhr.send();
        }

        /*
            HTTP Statuses
            200: OK
            403: Forbidden
            404: Not Found
        */
        
        function loadTextOnReadyStateChange(){
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'notes.txt', true);
            console.log('READYSTATE: ', xhr.readyState);
            
            xhr.onreadystatechange = function() {
                console.log('READYSTATE: ', xhr.readyState);
                if(this.readyState === 4 && this.status === 200){
                    document.getElementById('text').innerHTML = this.responseText;
                }
            }

            xhr.send();
        }

        /*
            readyState values
            0: request not initialized
            1: server connection established
            2: request received
            3: processing request
            4: request finished and response is ready
        */

    </script>
</body>
</html>
